<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your CSS file -->
    <!-- Ensure that the path to your static file is correct -->
</head>
<body>
    <header>
        <h1>Upload Document</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'pending_documents' %}">Pending Documents</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Upload a New Document</h2>
            <!-- The form below is set up correctly for file uploads -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }} <!-- This will render the form fields correctly -->
                <button type="submit">Upload Document</button>
            </form>
        </section>

        {% if messages %}
        <section>
            <ul>
                {% for message in messages %}
                <li class="alert alert-{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        </section>
        {% endif %}
    </main>

    <footer>
        <p>&copy; 2024. All rights reserved.</p>
    </footer>
</body>
</html>
